<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Roses</title>
    <style>
        /* Romantic Background */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #ffafbd, #ffc3a0, #ff9a9e);
            font-family: 'Georgia', serif;
            color: #b20047;
            overflow: hidden;
        }

        /* Centered Content Container */
        .content {
            text-align: center;
            max-width: 80%;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            background-color: #ff9a9e;
        }

        /* Romantic Text Style */
        .content h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            font-style: italic;
            color: #b20047;
        }

        /* Centered Image Style */
        .content img {
            width: 400px; /* Increased size */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        body{
            background-image: url('./');
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>I know you don't like them but here are some flowers for you</h1>
        <img src="./rose-petal.png" alt="Rose Petals">
    </div>
</body>
</html>
